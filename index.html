<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celeritas Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="images/logo.png" alt="Celeritas Logo" class="logo">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Welcome to Celeritas</h1>
      <p>Your tagline goes here</p>
      <a href="#contact" class="cta-button">Get Started</a>
    </section>

    <section id="about">
      <h2>About Us</h2>
      <p>Information about your company or project.</p>
    </section>

    <section id="services">
      <h2>Services</h2>
      <div class="service-cards">
        <div class="card">Service 1</div>
        <div class="card">Service 2</div>
        <div class="card">Service 3</div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Celeritas. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
